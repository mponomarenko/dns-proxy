# Multi-platform Docker Build with GitHub Actions
# This is the most reliable workaround for QEMU segfaults on Ubuntu 22.04

name: Build and Push Docker Images

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
      with:
        # Use older QEMU version to avoid segfaults
        image: tonistiigi/binfmt:qemu-v7.0.0-28
        
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          mikesplay/dns-proxy:latest
          mikesplay/dns-proxy:amd64
          mikesplay/dns-proxy:arm64